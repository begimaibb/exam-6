{% extends "base.html" %}
{% load static %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "create" %}">Create guest entry</a>
    </li>
{% endblock %}
{% block content %}
    <h1>Guest List</h1>
    <div class="row">
        {% for guest in guests %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ guest.name }} ({{ guest.email }})</h5>
                        <p> {{ guest.text }}</p>
                        <a href="{% url "update_guest" guest.pk %}"> <i class="bi bi-pencil-square purple-color"></i></a>
                        <a href="{% url "delete_guest" guest.pk %}"> <i class="bi bi-x-square purple-color"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
